<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <main>
        <h1>Race Resigtration!</h1>
        <section>
            <form action="">
                <label for="firstname">
                    First Name
                </label>
                <input type="text" name="firstname" />

                <label for="lastname">
                    Last Name
                </label>
                <input type="text" name="lastname" />

                <section>Select a Race:
                    <div>

                        <div>
                            <label for="5k"><input type="radio" name="race" value="5k"/> Fun Run 5k</label>
                        </div>
    
                        <div>
                            <label for="half-marathon"><input type="radio" name="race" value="half-marathon"/> Half Marathon</label>
                        </div>
    
                        <div>
                            <label for="full-marathon"><input type="radio" name="race" value="full-marathon"/> Full Marathon</label>
                        </div>
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" />

                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" />
                        <div>
                            <label for="age">
                                Select Age Group
                            </label>
                            <input type="number" name="age"  placeholder="under 18"/> 
                        </div>
                        <button>Register</button>
                    </div>
                 
                    
                    
                </section>

            </form>
        </section>
    </main>
</body>
</html>
